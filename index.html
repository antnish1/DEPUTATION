<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Branch-wise Engineer Deputation</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>

<!-- =========================
     TOP MENU BAR
========================= -->
<div class="top-menu">

  <div class="menu-left">
    <div class="menu-item dropdown">
      <span id="deputationMenuLabel">Deputation â–¾</span>
      <div class="dropdown-content">
        <div onclick="loadBranch('DAMOH')">DAMOH</div>
        <div onclick="loadBranch('DINDORI')">DINDORI</div>
        <div onclick="loadBranch('SEONI')">SEONI</div>
        <div onclick="loadBranch('ANUPPUR')">ANUPPUR</div>
        <div onclick="loadBranch('BALAGHAT')">BALAGHAT</div>
        <div onclick="loadBranch('KATNI')">KATNI</div>
        <div onclick="loadBranch('JABALPUR BHL')">JABALPUR BHL</div>
        <div onclick="loadBranch('MANDLA')">MANDLA</div>
        <div onclick="loadBranch('NARSINGHPUR')">NARSINGHPUR</div>
        <div onclick="loadBranch('JABALPUR HL')">JABALPUR HL</div>
      </div>
    </div>
  </div>

  <div class="menu-right">
    <button id="saveAllBtn"
            class="menu-save-btn"
            onclick="saveAll()"
            disabled>
      Save Changes
    </button>
  </div>

</div>

<!-- =========================
     MAIN CONTENT
========================= -->
<div class="main-content">

  <div id="branchContent" style="display:none;">

    <div class="branch-toolbar">
      <div class="branch-info">
        <span id="branchHiddenTitle" style="display:none;"></span>
      </div>
  
      
    </div>
  
    <div class="table-wrapper">
      <table id="deputationTable">
        <thead>
          <tr>
            <th>Engineer</th>
            <th>W/O</th>
            <th>Machine No</th>
            <th>Customer</th>
            <th>Contact No</th>
            <th>Complaint</th>
            <th>HMR</th>
            <th>Call Type</th>
            <th>P/S</th>
            <th>Status</th>
            <th>M/C Location</th>
            <th>KM</th>
            <th>Call ID</th>
            <th>Labour</th>
            <th>TA DA</th>
          </tr>
        </thead>
        <tbody id="tableBody"></tbody>
      </table>
    </div>
  
  </div>

<!-- =========================
     POPUP
========================= -->
<div id="popup" class="popup hidden">
  <div class="popup-box">
    <p id="popupText"></p>
    <button onclick="closePopup()">OK</button>
  </div>
</div>

<!-- =========================
     GLOBAL LOADER
========================= -->
<div id="globalLoader" class="loader-overlay hidden">
  <div class="loader-box">
    <div class="spinner"></div>
    <p id="loaderText">Loading...</p>
  </div>
</div>

<!-- =========================
     SCRIPT
========================= -->
<script src="script.js"></script>

</body>
</html>
