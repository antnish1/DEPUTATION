<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Branch-wise Engineer Deputation</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>

<!-- =========================
     TOP MENU BAR
========================= -->
<div class="top-menu">
  <div class="menu-left">
    <div class="menu-item dropdown">
      <span id="deputationMenuLabel">Deputation â–¾</span>
      <div class="dropdown-content">
        <div onclick="loadBranch('DAMOH')">DAMOH</div>
        <div onclick="loadBranch('DINDORI')">DINDORI</div>
        <div onclick="loadBranch('SEONI')">SEONI</div>
        <div onclick="loadBranch('ANUPPUR')">ANUPPUR</div>
        <div onclick="loadBranch('BALAGHAT')">BALAGHAT</div>
        <div onclick="loadBranch('KATNI')">KATNI</div>
        <div onclick="loadBranch('JABALPUR BHL')">JABALPUR BHL</div>
        <div onclick="loadBranch('MANDLA')">MANDLA</div>
        <div onclick="loadBranch('NARSINGHPUR')">NARSINGHPUR</div>
        <div onclick="loadBranch('JABALPUR HL')">JABALPUR HL</div>
      </div>
    </div>
  </div>
</div>

<!-- =========================
     MAIN CONTENT
========================= -->
<div class="main-content">

  <h2 id="branchTitle">Select a Branch</h2>

  <button id="saveAllBtn"
          onclick="saveAll()"
          style="display:none; margin-bottom:15px;">
    ðŸ’¾ Save All Engineers
  </button>

  <div class="table-wrapper">
    <table id="deputationTable">
      <thead>
        <tr>
          <th>Engineer</th>
          <th>W/O</th>
          <th>Call Type</th>
          <th>P/S</th>
          <th>Complaint</th>
          <th>Customer</th>
          <th>Machine No.</th>
          <th>Contact No.</th>
          <th>HMR</th>
          <th>Status</th>
          <th>Call ID</th>
          <th>Labour</th>
          <th>KM</th>
          <th>M/C Location</th>
          <th>TA DA</th>
        </tr>
      </thead>
      <tbody id="tableBody"></tbody>
    </table>
  </div>

</div>

<!-- =========================
     POPUP
========================= -->
<div id="popup" class="popup hidden">
  <div class="popup-box">
    <p id="popupText"></p>
    <button onclick="closePopup()">OK</button>
  </div>
</div>

<!-- =========================
     GLOBAL LOADER
========================= -->
<div id="globalLoader" class="loader-overlay hidden">
  <div class="loader-box">
    <div class="spinner"></div>
    <p id="loaderText">Loading...</p>
  </div>
</div>

<!-- =========================
     SCRIPT
========================= -->
<script src="script.js"></script>

</body>
</html>
